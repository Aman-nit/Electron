<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Investigation Tool</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <h1>Social Media Investigation Tool</h1>
    <p>Automated data parsing and report generation</p>

    <div>
        <label for="username">username</label>
        <input type="text" id="username" placeholder="Enter user name">
    </div>

    <div>
        <label for="">Select Platform</label>
        <div class="grid">
            <button class="button">
                <i class="fab fa-instagram text-pink-500"></i> Instagram
            </button>
            <button class="button">
                <i class="fab fa-twitter text-blue-500"></i> Twitter
            </button>
            <button class="button">
                <i class="fab fa-facebook text-blue-700"></i> Facebook
            </button>
            <button class="button">
                <i class="fab fa-telegram text-blue-400"></i> Telegram
            </button>
            <button class="button">
                <i class="fab fa-whatsapp text-green-500"></i> WhatsApp
            </button>
            <button class="button">
                <i class="fab fa-google text-red-500"></i> Google
            </button>
        </div>
    </div>

    <button class="generate-button">Generate Report</button>
</body>
</html>
